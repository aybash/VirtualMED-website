<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Sign-up</title>
</head>
<body>
   
    <div id="form-container">
        <div id="logo">VirtualMED</div>
        <div><img src="./images/photo.png" class="photo"></div>
        <div>
            <form action="#" method="post">
                <fieldset>
                    <legend id="form-title">Create Account</legend> <br>
               
                <label for="name">First Name</label> <br>
                <input type="text" name="fname" placeholder="Full name" class="input-size"> <br>
                <label for="name">Last Name</label> <br>
                <input type="text" name="lname" placeholder="Last name" class="input-size"> <br>
               <label for="email">Email</label><br>
                <input type="email" placeholder="Email" class="input-size"><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="password" class="input-size"><br>
                <label for="password">Retype-Password</label><br>
                <input type="password" placeholder="password" class="input-size"><br>
                <input type="checkbox"> I agree to the <a href="#" class="link" target="_blank">terms of services</a> and <a href="#" class="link" target="_blank">privacy policy</a> <br>
                <button id="submit-button">submit</button>
                <p>Or Sign Up With</p>

                 <div>
                   <a href="#" class="link"><img src="./images/google.png" class="social-icon"></a>
                   <a href="#" class="link"> <img src="./images/facebook.png" class="social-icon"></a>
                   <a href="#" class="link"> <img src="./images/twitter.png" class="social-icon"></a>
                   <a href="#" class="link"> <img src="./images/instagram.png" class="social-icon"></a>
                   <a href="#" class="link"> <img src="./images/linkedin.png" class="social-icon"></a>
                 </div>
                 <div>
                    <p>Already have an account? <a href="#" class="link">Sign in</a></p>
                 </div>
            </fieldset>
            </form>
        </div>
    </div>
    
</body>
</html>
