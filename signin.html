<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualMED Login</title>
    <link rel="stylesheet" href="css/signin.css">
    <script src="script2.js"></script>
</head>
<body>
    <div id="form-container">
        <div id="logo">VirtualMED</div>
        <div><img src="./images/png-7.png" class="photo" alt="VirtualMED Logo"></div>
        <div>
            <form id="signupForm" action="#" method="post">
                <fieldset>
                    <legend id="form-title">Login</legend><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" class="input-size" required>
                    <span class="error" id="emailError"></span><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" placeholder="Password" class="input-size" required>
                    <span class="error" id="passwordError"></span><br>

                    <button type="submit" id="submit-button">Login</button>

                    <div id="social-links">
                        <a href="#" class="link"><img src="./images/google.png" class="social-icon" alt="Google"></a>
                        <a href="#" class="link"><img src="./images/facebook.png" class="social-icon" alt="Facebook"></a>
                        <a href="#" class="link"><img src="./images/twitter.png" class="social-icon" alt="Twitter"></a>
                        <a href="#" class="link"><img src="./images/instagram.png" class="social-icon" alt="Instagram"></a>
                        <a href="#" class="link"><img src="./images/linkedin.png" class="social-icon" alt="LinkedIn"></a>
                    </div>

                    <div>
                        <p>Don't have an account? <a href="#" class="link">Sign-up</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

   
</body>
</html>
